<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publish Ad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4" style="max-width: 760px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Publish a New Ad</h3>
      <div>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('index') }}">Home</a>
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('my_ads') }}">My Ads</a>
        <a class="btn btn-outline-danger btn-sm" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card shadow-sm">
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" class="form-control" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Category</label>
              <input name="category" class="form-control" placeholder="e.g., Sports, Electronics">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Keywords (comma separated)</label>
              <input name="keywords" class="form-control" placeholder="running, shoes, fitness">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Destination Link (optional)</label>
            <input name="link" class="form-control" placeholder="https://example.com/product">
          </div>

          <div class="mb-3">
            <label class="form-label">Ad Image</label>
            <input type="file" name="image_file" accept=".png,.jpg,.jpeg,.gif,.webp" class="form-control" required>
            <div class="form-text">Allowed: png, jpg, jpeg, gif, webp. Max 5 MB.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Details</label>
            <textarea name="details" class="form-control" rows="5" placeholder="Describe your offer..."></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Duration (days)</label>
            <input type="number" name="duration_days" class="form-control" min="1" value="7" required>
          </div>

          <button class="btn btn-success">Publish</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
