<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-bg d-flex align-items-center justify-content-center vh-100">
  <div class="card auth-card shadow">
    <div class="card-body">
      <h3 class="card-title text-center mb-3">Admin Sign in</h3>
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Admin Username</label>
          <input name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Admin Password</label>
          <input type="password" name="password" class="form-control" required />
        </div>
        <button class="btn btn-dark w-100">Sign in</button>
      </form>
      <p class="text-center mt-3"><a href="{{ url_for('login') }}">Back to user login</a></p>
    </div>
  </div>
</body>
</html>
